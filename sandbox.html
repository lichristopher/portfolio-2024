<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-blue': '#141c2f',
              'card-blue': '#1f2a48',
              'accent-blue': '#0079ff',
              'light-bg': '#f6f8ff',
              'light-card': '#fefefe',
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen p-8 transition-colors duration-200 bg-light-bg dark:bg-dark-blue"
  >
    <div class="max-w-3xl mx-auto">
      <!-- Header -->
      <header class="flex items-center justify-between mb-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
          devfinder
        </h1>
        <button
          id="themeToggle"
          class="flex items-center gap-2 text-gray-500 uppercase dark:text-white"
        >
          <span id="themeText">Dark</span>
          <svg
            id="moonIcon"
            xmlns="http://www.w3.org/2000/svg"
            class="hidden w-5 h-5"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
          <svg
            id="sunIcon"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>
      </header>

      <!-- Search Bar -->
      <div
        class="flex items-center gap-2 p-2 mb-6 shadow-lg bg-light-card dark:bg-card-blue rounded-xl"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 ml-4 text-accent-blue"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <input
          id="searchInput"
          type="text"
          placeholder="Search GitHub username..."
          class="flex-1 px-4 py-2 text-gray-900 bg-transparent focus:outline-none dark:text-white"
        />
        <button
          id="searchButton"
          class="px-6 py-2 text-white transition-colors rounded-lg bg-accent-blue hover:bg-opacity-80"
        >
          Search
        </button>
      </div>

      <!-- Profile Card -->
      <div
        id="profileCard"
        class="p-8 shadow-lg bg-light-card dark:bg-card-blue rounded-xl"
      >
        <!-- Profile Header -->
        <div class="flex gap-8">
          <img
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt="Profile"
            class="w-24 h-24 rounded-full"
          />
          <div class="flex-1">
            <div class="flex items-start justify-between">
              <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                  The Octocat
                </h2>
                <a href="#" class="text-accent-blue">@octocat</a>
              </div>
              <span class="text-gray-500 dark:text-gray-400"
                >Joined 25 Jan 2011</span
              >
            </div>
            <p class="mt-4 text-gray-500 dark:text-gray-400">
              This profile has no bio
            </p>
          </div>
        </div>

        <!-- Stats -->
        <div
          class="grid grid-cols-3 p-6 mt-8 text-center rounded-lg bg-light-bg dark:bg-dark-blue"
        >
          <div>
            <p class="text-gray-500 dark:text-gray-400">Repos</p>
            <p class="mt-1 text-xl font-bold text-gray-900 dark:text-white">
              8
            </p>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400">Followers</p>
            <p class="mt-1 text-xl font-bold text-gray-900 dark:text-white">
              3938
            </p>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400">Following</p>
            <p class="mt-1 text-xl font-bold text-gray-900 dark:text-white">
              9
            </p>
          </div>
        </div>

        <!-- Footer Info -->
        <div class="grid grid-cols-2 gap-4 mt-8">
          <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            San Francisco
          </div>
          <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
            Not Available
          </div>
          <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
              />
            </svg>
            <a href="#" class="transition-colors hover:text-white"
              >https://github.blog</a
            >
          </div>
          <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
            @github
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const profileCard = document.getElementById('profileCard');

        const formatDate = (dateString) => {
          return new Date(dateString).toLocaleDateString('en-US', {
            day: 'numeric',
            month: 'short',
            year: 'numeric',
          });
        };

        const updateProfileCard = (userData) => {
          // Clear existing content
          profileCard.textContent = '';

          // Create profile header
          const headerDiv = document.createElement('div');
          headerDiv.className = 'flex gap-8';

          const avatar = document.createElement('img');
          avatar.src = userData.avatar_url;
          avatar.alt = 'Profile';
          avatar.className = 'w-24 h-24 rounded-full';

          const userInfoDiv = document.createElement('div');
          userInfoDiv.className = 'flex-1';

          const userHeaderDiv = document.createElement('div');
          userHeaderDiv.className = 'flex items-start justify-between';

          const nameDiv = document.createElement('div');
          const name = document.createElement('h2');
          name.className = 'text-2xl font-bold text-gray-900 dark:text-white';
          name.textContent = userData.name || userData.login;

          const username = document.createElement('a');
          username.href = userData.html_url;
          username.className = 'text-accent-blue';
          username.textContent = `@${userData.login}`;

          const joinDate = document.createElement('span');
          joinDate.className = 'text-gray-500 dark:text-gray-400';
          joinDate.textContent = `Joined ${formatDate(userData.created_at)}`;

          const bio = document.createElement('p');
          bio.className = 'mt-4 text-gray-500 dark:text-gray-400';
          bio.textContent = userData.bio || 'This profile has no bio';

          // Stats section
          const statsDiv = document.createElement('div');
          statsDiv.className =
            'grid grid-cols-3 p-6 mt-8 text-center rounded-lg bg-light-bg dark:bg-dark-blue';

          const stats = [
            { label: 'Repos', value: userData.public_repos },
            { label: 'Followers', value: userData.followers },
            { label: 'Following', value: userData.following },
          ];

          stats.forEach(({ label, value }) => {
            const statDiv = document.createElement('div');
            const statLabel = document.createElement('p');
            statLabel.className = 'text-gray-500 dark:text-gray-400';
            statLabel.textContent = label;

            const statValue = document.createElement('p');
            statValue.className =
              'mt-1 text-xl font-bold text-gray-900 dark:text-white';
            statValue.textContent = value;

            statDiv.appendChild(statLabel);
            statDiv.appendChild(statValue);
            statsDiv.appendChild(statDiv);
          });

          // Footer info
          const footerDiv = document.createElement('div');
          footerDiv.className = 'grid grid-cols-2 gap-4 mt-8';

          const footerItems = [
            { icon: 'location', text: userData.location },
            { icon: 'twitter', text: userData.twitter_username },
            { icon: 'website', text: userData.blog, isLink: true },
            { icon: 'company', text: userData.company },
          ];

          footerItems.forEach((item) => {
            const itemDiv = document.createElement('div');
            itemDiv.className =
              'flex items-center gap-2 text-gray-500 dark:text-gray-400';

            const text = item.text || 'Not Available';
            if (item.isLink && text !== 'Not Available') {
              const link = document.createElement('a');
              link.href = text;
              link.className = 'transition-colors hover:text-white';
              link.textContent = text;
              itemDiv.appendChild(link);
            } else {
              itemDiv.textContent = text;
            }

            footerDiv.appendChild(itemDiv);
          });

          // Assemble the components
          nameDiv.appendChild(name);
          nameDiv.appendChild(username);
          userHeaderDiv.appendChild(nameDiv);
          userHeaderDiv.appendChild(joinDate);
          userInfoDiv.appendChild(userHeaderDiv);
          userInfoDiv.appendChild(bio);
          headerDiv.appendChild(avatar);
          headerDiv.appendChild(userInfoDiv);

          // Add everything to profile card
          profileCard.appendChild(headerDiv);
          profileCard.appendChild(statsDiv);
          profileCard.appendChild(footerDiv);
        };

        const fetchGitHubUser = async (username) => {
          try {
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            profileCard.classList.add('hidden');
            searchButton.disabled = true;

            const response = await fetch(
              `https://api.github.com/users/${username}`
            );
            if (!response.ok) {
              throw new Error('User not found');
            }

            const userData = await response.json();
            updateProfileCard(userData);
            profileCard.classList.remove('hidden');
          } catch (error) {
            errorMessage.classList.remove('hidden');
          } finally {
            loadingSpinner.classList.add('hidden');
            searchButton.disabled = false;
          }
        };

        // Event Listeners
        searchButton.addEventListener('click', () => {
          const username = searchInput.value.trim();
          if (username) {
            fetchGitHubUser(username);
          }
        });

        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const username = searchInput.value.trim();
            if (username) {
              fetchGitHubUser(username);
            }
          }
        });
      });
    </script>
  </body>
</html>
